<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Psychology Facts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #00796b;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-3px);
        }

        .fact-display {
            margin-top: 25px;
            font-size: 20px;
            color: #333;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .fact-display.visible {
            opacity: 1;
        }

        .character {
            margin-top: 20px;
            width: 100px;
            height: auto;
            transition: transform 0.3s;
        }

        #characterContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Psychology Facts</h1>
        <button id="randomFactButton">Show Random Fact</button>
        <div id="factDisplay" class="fact-display"></div>
        <div id="characterContainer">
            <svg id="neutralCharacter" class="character" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="48" fill="#ffcc80" stroke="#e0a96d" stroke-width="4"/>
                <circle cx="35" cy="40" r="5" fill="#fff"/>
                <circle cx="65" cy="40" r="5" fill="#fff"/>
                <circle cx="35" cy="40" r="2" fill="#333"/>
                <circle cx="65" cy="40" r="2" fill="#333"/>
                <path d="M35 60 Q50 70 65 60" stroke="#333" stroke-width="3" fill="none"/>
            </svg>
            <svg id="surprisedCharacter" class="character" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="display:none;">
                <circle cx="50" cy="50" r="48" fill="#ffcc80" stroke="#e0a96d" stroke-width="4"/>
                <circle cx="35" cy="40" r="5" fill="#fff"/>
                <circle cx="65" cy="40" r="5" fill="#fff"/>
                <circle cx="35" cy="40" r="2" fill="#333"/>
                <circle cx="65" cy="40" r="2" fill="#333"/>
                <ellipse cx="50" cy="65" rx="10" ry="5" fill="#333"/>
            </svg>
            <svg id="happyCharacter" class="character" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="display:none;">
                <circle cx="50" cy="50" r="48" fill="#ffcc80" stroke="#e0a96d" stroke-width="4"/>
                <circle cx="35" cy="40" r="5" fill="#fff"/>
                <circle cx="65" cy="40" r="5" fill="#fff"/>
                <circle cx="35" cy="40" r="2" fill="#333"/>
                <circle cx="65" cy="40" r="2" fill="#333"/>
                <path d="M35 60 Q50 80 65 60" stroke="#333" stroke-width="3" fill="none"/>
            </svg>
            <svg id="sadCharacter" class="character" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="display:none;">
                <circle cx="50" cy="50" r="48" fill="#ffcc80" stroke="#e0a96d" stroke-width="4"/>
                <circle cx="35" cy="40" r="5" fill="#fff"/>
                <circle cx="65" cy="40" r="5" fill="#fff"/>
                <circle cx="35" cy="40" r="2" fill="#333"/>
                <circle cx="65" cy="40" r="2" fill="#333"/>
                <path d="M35 70 Q50 60 65 70" stroke="#333" stroke-width="3" fill="none"/>
            </svg>
            <svg id="confusedCharacter" class="character" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" style="display:none;">
                <circle cx="50" cy="50" r="48" fill="#ffcc80" stroke="#e0a96d" stroke-width="4"/>
                <circle cx="35" cy="40" r="5" fill="#fff"/>
                <circle cx="65" cy="40" r="5" fill="#fff"/>
                <circle cx="35" cy="40" r="2" fill="#333"/>
                <circle cx="65" cy="40" r="2" fill="#333"/>
                <path d="M35 60 Q50 55 65 60" stroke="#333" stroke-width="3" fill="none"/>
            </svg>
        </div>
    </div>
    <script>
        const facts = [
            {
                "fact": "Stroop Effect",
                "description": "It's harder to name the color of a word when the word itself is a different color.",
                "reaction": "confused"
            },
            {
                "fact": "Mere Exposure Effect",
                "description": "We like things more when we're familiar with them.",
                "reaction": "happy"
            },
            {
                "fact": "Cognitive Dissonance",
                "description": "Holding conflicting beliefs causes discomfort, prompting change.",
                "reaction": "confused"
            },
            {
                "fact": "Halo Effect",
                "description": "One positive trait can make us assume other positive traits.",
                "reaction": "neutral"
            },
            {
                "fact": "Confirmation Bias",
                "description": "We favor information that confirms our existing beliefs.",
                "reaction": "neutral"
            },
            {
                "fact": "Bystander Effect",
                "description": "More people around means less chance of someone helping in an emergency.",
                "reaction": "sad"
            },
            {
                "fact": "Pygmalion Effect",
                "description": "Higher expectations can lead to better performance.",
                "reaction": "happy"
            },
            {
                "fact": "Spotlight Effect",
                "description": "We think people notice us more than they actually do.",
                "reaction": "neutral"
            },
            {
                "fact": "Placebo Effect",
                "description": "Believing a treatment works can lead to real improvements.",
                "reaction": "happy"
            },
            {
                "fact": "Barnum Effect",
                "description": "People believe vague, general statements are personally meaningful.",
                "reaction": "neutral"
            },
            {
                "fact": "Dunning-Kruger Effect",
                "description": "People with low ability overestimate their competence.",
                "reaction": "confused"
            },
            {
                "fact": "Social Proof",
                "description": "We tend to follow the actions of others to determine correct behavior.",
                "reaction": "neutral"
            },
            {
                "fact": "Anchoring Bias",
                "description": "Initial information acts as a reference point for decision-making.",
                "reaction": "neutral"
            },
            {
                "fact": "Loss Aversion",
                "description": "We prefer avoiding losses over acquiring equivalent gains.",
                "reaction": "sad"
            },
            {
                "fact": "Negativity Bias",
                "description": "Negative experiences have a greater impact than positive ones.",
                "reaction": "sad"
            }
        ];

        function typeWriterEffect(text, element, delay = 200) {
            const words = text.split(' ');
            element.innerHTML = '';
            let i = 0;
            function displayNextWord() {
                if (i < words.length) {
                    element.innerHTML += words[i] + ' ';
                    i++;
                    setTimeout(displayNextWord, delay);
                }
            }
            displayNextWord();
        }

        document.getElementById('randomFactButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const randomFact = facts[randomIndex];
            const factDisplay = document.getElementById('factDisplay');
            const neutralCharacter = document.getElementById('neutralCharacter');
            const surprisedCharacter = document.getElementById('surprisedCharacter');
            const happyCharacter = document.getElementById('happyCharacter');
            const sadCharacter = document.getElementById('sadCharacter');
            const confusedCharacter = document.getElementById('confusedCharacter');
            
            factDisplay.classList.remove('visible');
            neutralCharacter.style.display = "none";
            surprisedCharacter.style.display = "none";
            happyCharacter.style.display = "none";
            sadCharacter.style.display = "none";
            confusedCharacter.style.display = "none";

            setTimeout(() => {
                typeWriterEffect(`<strong>${randomFact.fact}:</strong> ${randomFact.description}`, factDisplay);
                factDisplay.classList.add('visible');
                if (randomFact.reaction === "surprised") {
                    surprisedCharacter.style.display = "block";
                } else if (randomFact.reaction === "happy") {
                    happyCharacter.style.display = "block";
                } else if (randomFact.reaction === "sad") {
                    sadCharacter.style.display = "block";
                } else if (randomFact.reaction === "confused") {
                    confusedCharacter.style.display = "block";
                } else {
                    neutralCharacter.style.display = "block";
                }
            }, 500);
        });
    </script>
</body>
</html>
